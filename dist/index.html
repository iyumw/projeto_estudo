<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<head>
<body>
    <header class="p-7 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">
                <img src="./assets/skin-care_4383084.png" alt="logo" class="h-8 inline-block mr-2">
                Aura Beauty
            </a>
            <nav>
                <ul class="flex space-x-7 text-lg">
                    <li><a href="index.html" class="font-semibold transition duration-200 ease-in-out">Home</a></li>
                    <li><a href="products.html" class="transition duration-200 ease-in-out">Products</a></li>
                    <li><a href="cart.html" class="transition duration-200 ease-in-out">Cart</a></li> <!-- Updated href -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="p-4">
        <!-- Alpine.js Carousel -->
        <div x-data="{ activeSlide: 1, slides: [1, 2, 3] }" class="relative w-full my-8" style="padding-bottom: 50px;">
            <!-- Slides -->
            <div class="overflow-hidden relative h-96">
                <template x-for="slide in slides" :key="slide">
                    <div x-show="activeSlide === slide"
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 transform scale-90"
                         x-transition:enter-end="opacity-100 transform scale-100"
                         x-transition:leave="transition ease-in duration-300"
                         x-transition:leave-start="opacity-100 transform scale-100"
                         x-transition:leave-end="opacity-0 transform scale-90"
                         class="absolute inset-0 p-4 text-center"> 
                        <!-- Use the specified image for all slides -->
                        <img src="assets/banner-02.jpg"
                             alt="Beauty Product" class="mx-auto rounded shadow-md w-full h-full object-cover"> 
                        <p class="absolute bottom-10 left-1/2 transform -translate-x-1/2 mt-2 text-lg font-semibold bg-black bg-opacity-50 text-white px-4 py-2 rounded">Featured Product <span x-text="slide"></span></p> 
                    </div>
                </template>
            </div>

            <!-- Prev/Next Controls -->
            <button @click="activeSlide = activeSlide === 1 ? slides.length : activeSlide - 1"
                    class="carousel-button absolute top-1/2 left-0 transform -translate-y-1/2 rounded-full w-10 h-10 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-secondary ml-4 z-10 hover:bg-opacity-75 transition-opacity"> 
                &#10094;
            </button>
            <button @click="activeSlide = activeSlide === slides.length ? 1 : activeSlide + 1"
                    class="carousel-button absolute top-1/2 right-0 transform -translate-y-1/2 rounded-full w-10 h-10 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-secondary mr-4 z-10 hover:bg-opacity-75 transition-opacity"> 
                &#10095;
            </button>

            <!-- Indicators -->
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 flex space-x-2 p-2 z-10"> 
                <template x-for="slide in slides" :key="slide">
                    <button @click="activeSlide = slide"
                            :class="{'carousel-indicator-active': activeSlide === slide, 'carousel-indicator-inactive': activeSlide !== slide}"
                            class="w-3 h-3 rounded-full focus:outline-none focus:ring-1 focus:ring-offset-1 focus:ring-secondary"></button>
                </template>
            </div>
        </div>

        <div class="container mx-auto">
            <p class="text-center mt-8 text-3xl">Explore our latest collection!</p>
        </div>

        <!-- Product Grid Section -->
        <div class="container mx-auto mt-5">
            <h2 class="text-2xl font-semibold text-center mb-8">Featured Products</h2>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Product cards will be loaded here dynamically -->
            </div>
        </div> <!-- End of Product Grid Section -->
        </main>

        <footer class="bg-primary text-background p-8 mt-16">
            <div
        class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left"
      >
        <!-- Quick Links -->
        <div>
          <h4 class="font-semibold mb-3 text-lg">Quick Links</h4>
          <ul class="space-y-2 text-sm">
            <li><a href="#" class="hover:text-secondary">About Us</a></li>
            <li><a href="#" class="hover:text-secondary">Contact</a></li>
            <li><a href="#" class="hover:text-secondary">FAQ</a></li>
            <li>
              <a href="#" class="hover:text-secondary">Terms & Conditions</a>
            </li>
          </ul>
        </div>
        <!-- Social Media -->
        <div>
          <h4 class="font-semibold mb-3 text-lg">Follow Us</h4>
          <div class="flex justify-center md:justify-start space-x-4 text-xl">
            <a href="#" class="hover:text-secondary" aria-label="Facebook"
              ><i class="bi bi-facebook"></i
            ></a>
            <a href="#" class="hover:text-secondary" aria-label="Instagram"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="#" class="hover:text-secondary" aria-label="Twitter"
              ><i class="bi bi-twitter-x"></i
            ></a>
            <a href="#" class="hover:text-secondary" aria-label="Pinterest"
              ><i class="bi bi-pinterest"></i
            ></a>
          </div>
        </div>
        <!-- Newsletter Signup (Mockup) -->
        <div>
          <h4 class="font-semibold mb-3 text-lg">Newsletter</h4>
          <p class="text-sm mb-2">
            Stay updated with our latest products and offers.
          </p>
          <form
            class="flex flex-col sm:flex-row gap-2 justify-center md:justify-start"
          >
            <input
              type="email"
              placeholder="Enter your email"
              class="px-3 py-1 rounded-md border border-gray-300 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-secondary focus:border-secondary flex-grow"
            />
            <button
              type="submit"
              class="bg-secondary text-primary px-4 py-1 rounded-md text-sm font-semibold hover:bg-opacity-80 transition-opacity"
    >
              Subscribe
            </button>
          </form>
        </div>
      </div>
      <div class="text-center text-xs border-t border-gray-700 mt-8 pt-4">
        <p>&copy; 2025 Aura Beauty. All Rights Reserved.</p>
      </div>
        </footer>
        <script src="js/products.js"></script> <!-- Include products data -->
        <script src="js/scripts.js" defer></script> <!-- Updated path -->
    </body>
</html>
